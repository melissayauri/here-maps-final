<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, width=device-width" />
  <!-- Dependencias de materialize-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="vendors/materialize/css/materialize.min.css" />
  <!-- Enlazando el archivo css-->
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <!-- Dependencias de here-->
  <link rel="stylesheet" type="text/css" href="https://js.cit.api.here.com/v3/3.0/mapsjs-ui.css" />
  <script type="text/javascript" src="https://js.cit.api.here.com/v3/3.0/mapsjs-core.js"></script>
  <script type="text/javascript" src="https://js.cit.api.here.com/v3/3.0/mapsjs-service.js"></script>
  <script type="text/javascript" src="https://js.cit.api.here.com/v3/3.0/mapsjs-ui.js"></script>
  <script type="text/javascript" src="https://js.cit.api.here.com/v3/3.0/mapsjs-mapevents.js"></script>
  <title>Here</title>
</head>
<body>
  <!--Navbar-->
  <nav class="nav-extended teal lighten-2 ">
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">
        <img src="assets/img/logo1.png" alt="logo" class="">
      </a>
      <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="">otros</a></li>
      </ul>
    </div>
    <!--Tabs-->
    <div class="nav-content">
      <ul class="tabs tabs-transparent">
        <li class="tab"><a href="#test1" class="active">Inicio</a></li>
        <li class="tab"><a  href="#test2">Buscar</a></li>
        <li class="tab "><a href="#test3">Mis rutas</a></li>
        <li class="tab"><a href="#test4">Perfil</a></li>
      </ul>
    </div>
  </nav>
  <ul class="sidenav" id="mobile-demo">
    <li><a href="sass.html">otros</a></li>
  </ul>

  <!-- Contenedores de Tabs-->
  <div class="row">
    <!--Sección Inicio-->
    <div id="test1" class="col s12">
      <h2 class="center-align teal-text text-lighten-2">Maps for life</h2>
      <!-- Mapa-->
      <div id="map" class="mapa"></div>
      <div class="row">
        <div class="col s12">
          <!--Sección para trazar ruta-->
          <div class="row">
            <div class="input-field col s6">
              <i class="material-icons prefix">label_outline</i>
              <input id="icon_prefix" type="text" class="validate" value="Mi ubicacion actual" disabled="true">
              <label for="icon_prefix">Inicio</label>
            </div>
            <!--Punto final-->
            <div class="input-field col s6">
              <i class="material-icons prefix">location_on</i>
              <input id="icon_telephone" type="tel" class="validate" placeholder="Mi próximo destino">
              <label for="icon_telephone">Fin</label>
            </div>
          </div>
          <button id="btn" class="btn waves-effect waves-light ml">Trazar Ruta</button>
        </div>
      </div>
    </div>
    <!--Sección buscar-->
    <div id="test2" class="col s12">
      <h2 class="center-align gray-text text-darken-4 ">Encuentra lugares nuevos cerca de ti</h2>
      <button id="btn2" class="btn waves-effect waves-light place">buscar restaurantes cercanos</button>
      <!--Contenedor de lugares-->
      <div class="row" id="places">
      </div>
    </div>
    <!--Sección mis rutas-->
    <div id="test3" class="col s12">Mis rutas</div>
    <!--Sección mi perfil-->
    <div id="test4" class="col s12">Perfil</div>
  </div>
  <!--Enlazando jquery-->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <!--Dependencia de mateialize-->
  <script type="text/javascript" src="vendors/materialize/js/materialize.min.js"></script>
  <!--Enlazando el archivo de js-->
  <script  type="text/javascript" charset="UTF-8" src="js/app.js" ></script>
  <!--Enlazando archivo de inicialización de materialize-->
  <script  type="text/javascript" charset="UTF-8" src="js/init.js" ></script>


</body>
</html>
